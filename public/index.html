<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../src/index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />  

    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="sidenav">

      <ul>
        <li>
          <a href="#">dropdown <i class="fas fa-caret-down"> </i> </a>

      
          <div class="dropdown-container">
            <ul>
              <li><a href="#">inspirational </a></li>
              <li><a href="#">famous </a></li>
              <li><a href="#">short</a></li>
            </ul>
          </div>
        <li>
          <a href="#login">Login</a>
        </li>
      </div>

    <div id="wrapper">
      <div id="quote-box">
        <header>Quote of the day</header>
        
        <div class="quote-text">
          
          <i class="fa fa-quote-left"> </i><span id="text">The best time to plant a tree was 20 years ago. The second best time is now </span> <i class="fa fa-quote-right"></i>
        </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons">
          <a
            class="button"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_top"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            class="button"
            id="copy"
            title="copy this quote"
            target="_blank"
          >
            <i class="fa fa-copy"></i>
          </a>
          <button class="button" id="new-quote">New quote</button>

          
        </div>
      </div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="../src/index.js"></script>
  </body>

</html>
